<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let a =0, b = 1;

    while (b % 5!==0){
        let c = a + b;
        a = b;
        b = c;
           }
    document.write('so dau tien trong day Fibo chia het cho 5 la ' + b)

</script>
</body>
