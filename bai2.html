<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    /*Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được
    nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    Nếu nhiệt độ dưới 20,
    yêu cầu người dùng tăng nhiệt độ.
     */
    let temp = parseInt(prompt('nhap nhiet do'));
    while (temp < 20){
        alert('tang nhiet do');
        break;
    }
    while (temp > 100){
        alert('giam nhiet do')
        break;
    }
</script>
</body>
</html>
