<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let a = 0, b = 1;
    let sum = 0;
    for(let i = 0; i < 20;i++){
        sum += b;
        let c = a + b;
        a = b;
        b = c;
    }
    document.write('tong 20 so dau tien la: ' + sum);



</script>
</body>
</html>
